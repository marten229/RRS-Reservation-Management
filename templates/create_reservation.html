<!-- create_reservation.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .restaurant-info {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 40px;
        }
        .restaurant-info p {
            margin: 0;
            padding: 5px 0;
        }
        .restaurant-info a {
            color: #007bff;
            text-decoration: none;
        }
        .restaurant-info a:hover {
            text-decoration: underline;
        }
        .bewertungen-section {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .bewertungen-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .star-rating {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .star-rating .star {
            color: #FFD700;
            font-size: 25px;
        }
        .star-rating .star.half:before {
            content: "\2605"; /* gef端llter Stern */
            color: #FFD700;
            position: absolute;
            clip: rect(0px, 12.5px, 25px, 0px);
        }
        .rating-value {
            margin-left: 10px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        .review-count {
            margin-left: 10px;
            font-size: 18px;
            color: #555;
        }
        .review-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .review-item .user-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .review-item .review-stars {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .review-item .review-stars .star {
            color: #FFD700;
            font-size: 16px;
        }
        .review-item .review-stars .star.grey {
            color: #ccc;
        }
        .review-item p {
            margin: 10px 0;
            color: #333;
        }
        .review-item small {
            color: #888;
        }
        .hidden {
            display: none;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
    <title>Reservierung f端r {{ restaurant.name }}</title>
</head>
<body>
    <div class = "container">
        <h1>Reservierung f端r {{ restaurant.name }}</h1>
    </div>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reservieren</button>
        </form>
    </div>
    <a href="{% url 'restaurant-detail' restaurant.pk %}">Zur端ck zum Restaurant</a>
</body>
</html>
